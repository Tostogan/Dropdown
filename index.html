<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DROPDOWN MENU | Pure CSS</title>
    <style>
        .dropdown .list {
            display: none;
        }
        .dropdown label {
            user-select: none;
        }
        .dropdown input {
            display: none;
        }
        .dropdown input:checked + label + .list {
            display: block;
        }
        .dropdown input:checked + label::after {
            content:" ▣";
        }
        .dropdown label::after {
            content: " ▤";
        }

    </style>
</head>

<body>
    <nav class="dropdown">

        <input type="checkbox" id="toggler" name="" id="">

        <label for="toggler">Dropdown</label>

        <ul class="list">
            <li><a href="">item 1</a></li>
            <li><a href="">item 2</a></li>
            <li><a href="">item 3</a></li>
        </ul>
    </nav>
    
</body>
</html>
